<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotHost AI</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; padding: 20px; overflow-y: auto; }
        .msg { margin: 10px 0; padding: 10px 15px; border-radius: 10px; max-width: 80%; }
        .user { background: #007bff; align-self: flex-end; margin-left: auto; }
        .ai { background: #222; border: 1px solid #333; }
        #input-area { display: flex; padding: 20px; background: #111; }
        input { flex: 1; padding: 15px; background: #333; border: none; color: #fff; border-radius: 5px; }
        button { padding: 15px 30px; background: #00ff88; border: none; cursor: pointer; margin-left: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<div id="chat"></div>
<div id="input-area">
    <input type="text" id="msg" placeholder="Сообщение...">
    <button onclick="send()">Send</button>
</div>
<script>
    async function send() {
        const inp = document.getElementById('msg');
        const txt = inp.value;
        if(!txt) return;
        
        document.getElementById('chat').innerHTML += `<div class="msg user">${txt}</div>`;
        inp.value = '';

        try {
            // Запрос на /api/index
            const res = await fetch('/api/index', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    messages: [{role: "user", content: txt}],
                    model: "llama-3.1-70b"
                })
            });
            const data = await res.json();
            const reply = data.choices?.[0]?.message?.content || JSON.stringify(data);
            document.getElementById('chat').innerHTML += `<div class="msg ai">${reply}</div>`;
        } catch(e) {
            document.getElementById('chat').innerHTML += `<div class="msg ai" style="color:red">Ошибка: ${e.message}</div>`;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotHost AI Chat</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            height: 80vh;
            margin-top: 20px;
            overflow: hidden;
        }
        .header {
            background: #007bff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
        }
        .user {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }
        .bot {
            align-self: flex-start;
            background: #3d3d3d;
            color: #ddd;
            border-bottom-left-radius: 2px;
        }
        .input-area {
            padding: 15px;
            background: #252525;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">BotHost AI (Powered by Groq)</div>
        <div class="messages" id="messages">
            <div class="message bot">Привет! Я ИИ-ассистент BotHost. Чем могу помочь?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Введите сообщение..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" id="sendBtn">Отправить</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const inputField = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            // Добавляем сообщение пользователя
            addMessage(text, 'user');
            inputField.value = '';
            inputField.disabled = true;
            sendBtn.disabled = true;

            try {
                // Отправляем запрос на НАШ сервер (main.py)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) throw new Error('Ошибка сети');

                const data = await response.json();
                addMessage(data.response, 'bot');

            } catch (error) {
                addMessage("Ошибка: не удалось связаться с сервером.", 'bot');
                console.error(error);
            } finally {
                inputField.disabled = false;
                sendBtn.disabled = false;
                inputField.focus();
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
